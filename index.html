<!DOCTYPE html>
<html>
<head>
  <!-- meta for the browser to allow for mobile first design -->
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Registro de Comida del Bosque</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>

  <!-- importing the css and libraries for esri.js -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <!-- loading the modules -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/config",
        "esri/widgets/Locate",
        "esri/widgets/Search",
        "esri/layers/FeatureLayer"
      ], (Map, MapView, esriConfig, Locate, Search, FeatureLayer) => {

        // Adding in API Key
        esriConfig.apiKey = "AAPKd03d2b0786ed4b72aa540fbc9cbaa258Qe0F34wevIz2pDoQAxSWMS7CWVypkKFS5BegW2yneQnQDEuJiLMpEmVh4pVD99Ko"
      
        const map = new Map({
          basemap: "satellite"
        });
      
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-76.6422, -0.1883], // nearest town to area of study found
          zoom: 12 // initial zoom level
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top-left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create a feature layer from the provided service URL
        const featureLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Siekopai/FeatureServer/0"
        });

        // Add the feature layer to the map
        map.add(featureLayer);

        // Create featurelayer from feature services
        const layer = new FeatureLayer({
          // URL to the service
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_6f634e2b97ab4071807ad2e3b0e34ca3_results/FeatureServer"
        });

        // Adding layer to the map
        map.add(layer);

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });

      });
    });
  </script>
</head>
<body>

  <a href="https://arcg.is/0ufPv9" target="_blank" class="addRecordBtn">Add Record</a>

  <div id="viewDiv"></div>
  
</body>
</html>
